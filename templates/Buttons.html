<html>
    <head>
        <title>Buttons</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="col-md-offset-3 col-md-5">
                <h2 class="page-header text-primary text-center"><span class="fa fa-image"> Buttons (Flask & Bootstrap)</span> </h2>
                <div class="form-group">
                    <input type="submit" value="Primary" class="btn btn-primary btn-block">
                </div>
                <div class="form-group">
                    <input type="submit" value="Info" class="btn btn-info btn-block">
                </div>
                <div class="form-group">
                    <input type="submit" value="Warning" class="btn btn-warning btn-block">
                </div>
                <div class="form-group">
                    <input type="submit" value="Success" class="btn btn-success btn-block">
                </div>
                <div class="form-group">
                    <input type="submit" value="Danger" class="btn btn-danger btn-block">
                </div>
            </div>
        </div>
    </body>
</html>
